<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap icon cnd -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- bootstrap js cnd -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container form-container col-md-4 col-sm-8 mx-auto p-4">
        <div class="inner-container ">
            <div class="text-center logo-container">
                <span class="twitter-logo">
                    <img src="images/twitter-logo.png" height="80px" width="80px" class="m-3 p-1">
                </span>

                <h3 class="text-center">Twitter</h3>
            </div>
            <from method="post">
                <div class="input-group input-box w-75 m-3 mx-auto">
                    <i class="bi bi-person"></i>
                    <input type="text" name="username" placeholder="Username">
                </div>
                <div class="input-group input-box w-75 m-3 mx-auto">
                    <i class="bi bi-key"></i>
                    <input type="password" name="password" placeholder="password">
                </div>
                
            <div class="input-group">
                <input type="submit" value="Login" class="mx-auto w-75 mt-3 btn btn-sm text-white">
            </div>

            <div class="input-group">
                <div class="mx-auto m-3">
                    <a href="#" class="text-decoration-none" data-bs-toggle="modal" data-bs-target="#login">Forget password ?</a> 
                    &nbsp or &nbsp
                    <a href="#" class="text-decoration-none" data-bs-toggle="modal" data-bs-target="#reg">Sign Up</a>
                </div>
            </from>
        </div>

    </div>
      <!-- sign in modal -->
      <div class="modal fade" id="login" role="dialog">
        <div class="modal-dialog" style="min-width:50% !important">
            <div class="modal-content p-0">
            
                    <div class=" p-3 ">
                        <h2>Forget password <button type="button" class="btn btn-outline-danger btn-sm float-end"
                                data-bs-dismiss="modal">&times;</button></h2>
                        <hr class="border border-1 border-dark w-25">
                        <form method="post" class="p-2">
                           
                       
                                <label>New Password</label>
                                <div class="input-group mt-3">
                                    <input type="text" name="password" placeholder="New Password *" required
                                        class="form-control">
                                </div>
                                <br>
                                <label>Conform Password</label>
                            <div class="input-group mt-3">
                               
                                <input type="text" name="password" placeholder="conform Password *" required
                                    class="form-control">
                            </div>


                            <div class="input-group mt-3">
                                <input type="submit" name="login" value="SignIn"
                                    class="btn1 btn1-sm btn1-danger text-white">
                               
                            </div>

                        </form>
                    </div>

               
            </div>
        </div>
    </div>

        <!-- sign up modal -->


        <div class="modal fade" id="reg" role="dialog">
            <div class="modal-dialog" style="min-width:50% !important">
                <div class="modal-content p-0">
                    
                        <div class="col-md-12 p-3">
                            <h2>Sign Up <button type="button" class="btn btn-outline-danger btn-sm float-end"
                                    data-bs-dismiss="modal">&times;</button></h2>
                            <hr class="border border-1 border-dark w-25">
                            <form method="post" class="p-2">
                                <div class="input-group mt-3">
                                    <input type="file" name="img" placeholder="Upload *" required class="form-control">
                                </div>

                                <div class="row">
                                    <div class="mt-3 col-md-6">
                                        <input type="text" name="fname" placeholder="FirstName *" required
                                            class="form-control">
                                    </div>

                                    <div class="mt-3 col-md-6">
                                        <input type="text" name="lname" placeholder="LastName *" required
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="input-group mt-3">
                                    <input type="text" name="email" placeholder="Email *" required class="form-control">
                                </div>

                                <div class="input-group mt-3">
                                    <input type="password" name="password" placeholder="Password *" required
                                        class="form-control">
                                </div>

                                <div class="input-group mt-3">
                                    <input type="submit" name="register" value="SignUp"
                                        class="btn1 btn1-sm btn1-primary text-white">

                                    <input type="reset" name="reset" value="Reset"
                                        class="btn btn-sm btn-danger text-white ms-3">

                                </div>

                           
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>

 
</body>

</html>
